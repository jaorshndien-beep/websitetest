<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>chronicle repacks</title>
  <style>
    :root {
      --bg: #0f1115;
      --panel: #161a22;
      --muted: #a3adbf;
      --text: #e6eaf2;
      --accent: #6ea8fe;
      --accent-2: #9bdbff;
      --card: #1b2130;
      --border: #263146;
      --shadow: 0 2px 10px rgba(0,0,0,.35);
      --shadow-hover: 0 8px 32px rgba(110,168,254,.15);
      --radius: 14px;
      --glow: 0 0 20px rgba(110,168,254,.3);
    }
    
    * { 
      box-sizing: border-box;
      cursor: none !important;
    }
    
    html, body { height: 100%; }
    
    body {
      margin: 0;
      background: 
        radial-gradient(800px 400px at 20% 10%, rgba(110,168,254,.08) 0%, transparent 40%),
        radial-gradient(1200px 600px at 80% 90%, rgba(155,219,255,.06) 0%, transparent 50%),
        radial-gradient(1200px 600px at 10% -10%, #182033 0%, #0f1115 60%);
      color: var(--text);
      font: 15px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      overflow-x: hidden;
    }
    
    /* Custom Cursor */
    .cursor {
      position: fixed;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, var(--accent) 0%, var(--accent-2) 100%);
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      transition: transform 0.15s ease-out, opacity 0.15s ease-out;
      opacity: 0;
      box-shadow: 0 0 10px rgba(110,168,254,.5);
    }
    
    .cursor.visible { opacity: 1; }
    .cursor.hover {
      transform: scale(1.5);
      background: radial-gradient(circle, var(--accent-2) 0%, var(--accent) 100%);
      box-shadow: var(--glow);
    }
    
    .cursor.click {
      transform: scale(0.8);
      transition: transform 0.1s ease-out;
    }
    
    a { color: inherit; text-decoration: none; }

    /* Fade-in animation for page loads */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }
    
    @keyframes glow {
      0%, 100% { box-shadow: var(--shadow); }
      50% { box-shadow: var(--shadow-hover); }
    }

    /* Top bar */
    .topbar {
      position: sticky; top: 0; z-index: 50;
      backdrop-filter: saturate(140%) blur(16px);
      background: rgba(15,17,21,.75);
      border-bottom: 1px solid var(--border);
      transition: backdrop-filter 0.3s ease;
      animation: fadeIn 0.6s ease-out;
    }
    
    .topbar::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(90deg, transparent, rgba(110,168,254,.05), transparent);
      animation: shimmer 3s infinite;
    }
    
    .topbar-inner {
      max-width: 1200px; margin: 0 auto;
      display: flex; align-items: center; justify-content: space-between;
      padding: 12px 16px;
      position: relative;
      z-index: 1;
    }
    
    .brand { 
      font-weight: 700; 
      letter-spacing: .3px;
      background: linear-gradient(45deg, var(--accent), var(--accent-2));
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      transition: all 0.3s ease;
    }
    
    .brand:hover {
      filter: drop-shadow(0 0 8px var(--accent));
      transform: scale(1.05);
    }
    
    .nav { 
      display: flex; 
      gap: 14px;
      position: relative;
    }
    
    .nav a { 
      padding: 8px 14px; 
      border-radius: 10px; 
      color: var(--muted);
      transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }
    
    .nav a::before {
      content: '';
      position: absolute;
      top: 0; left: -100%; right: 100%; bottom: 0;
      background: linear-gradient(90deg, transparent, rgba(110,168,254,.1), transparent);
      transition: left 0.3s ease, right 0.3s ease;
    }
    
    .nav a:hover::before {
      left: 0;
      right: 0;
    }
    
    .nav a.active, .nav a:hover { 
      color: var(--text); 
      background: rgba(110,168,254,.15);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(110,168,254,.2);
    }

    /* Layout */
    .container { 
      max-width: 1200px; 
      margin: 0 auto; 
      padding: 20px 16px 80px;
    }

    /* Grid */
    .grid { 
      display: grid; 
      grid-template-columns: repeat(4, 1fr); 
      gap: 20px;
      animation: fadeInUp 0.8s ease-out;
    }
    
    @media (max-width: 1100px) { .grid { grid-template-columns: repeat(3, 1fr); } }
    @media (max-width: 780px)  { .grid { grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 480px)  { .grid { grid-template-columns: 1fr; } }

    .card { 
      background: linear-gradient(145deg, var(--card), #141a28); 
      border: 1px solid var(--border); 
      border-radius: var(--radius); 
      box-shadow: var(--shadow); 
      overflow: hidden; 
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      animation: fadeInUp 0.6s ease-out;
      animation-fill-mode: both;
    }
    
    .card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(145deg, rgba(110,168,254,.1), transparent);
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 1;
      pointer-events: none;
    }
    
    .card:hover::before {
      opacity: 1;
    }
    
    .card:hover { 
      transform: translateY(-8px) scale(1.02);
      border-color: rgba(110,168,254,.5);
      box-shadow: var(--shadow-hover);
    }
    
    /* Stagger animation for grid items */
    .card:nth-child(1) { animation-delay: 0.1s; }
    .card:nth-child(2) { animation-delay: 0.15s; }
    .card:nth-child(3) { animation-delay: 0.2s; }
    .card:nth-child(4) { animation-delay: 0.25s; }
    .card:nth-child(5) { animation-delay: 0.3s; }
    .card:nth-child(6) { animation-delay: 0.35s; }
    .card:nth-child(7) { animation-delay: 0.4s; }
    .card:nth-child(8) { animation-delay: 0.45s; }

    .cover-wrap { 
      aspect-ratio: 3/4; 
      background: linear-gradient(145deg, #0d111a, #121620);
      display: grid; 
      place-items: center;
      position: relative;
      overflow: hidden;
    }
    
    .cover-wrap::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(45deg, transparent 30%, rgba(110,168,254,.1) 50%, transparent 70%);
      transform: translateX(-100%);
      transition: transform 0.6s ease;
    }
    
    .card:hover .cover-wrap::before {
      transform: translateX(100%);
    }
    
    .cover {
      width: 100%; 
      height: 100%; 
      object-fit: cover; 
      display: block; 
      background: #0d111a;
      transition: transform 0.3s ease, filter 0.3s ease;
      position: relative;
      z-index: 2;
    }
    
    .card:hover .cover {
      transform: scale(1.05);
      filter: brightness(1.1) contrast(1.05);
    }
    
    .missing { 
      color: var(--muted); 
      font-size: 12px;
      position: relative;
      z-index: 2;
    }

    .card-body { 
      padding: 12px 14px 14px;
      position: relative;
      z-index: 2;
    }
    
    .title { 
      font-size: 14px; 
      font-weight: 600; 
      white-space: nowrap; 
      overflow: hidden; 
      text-overflow: ellipsis;
      transition: color 0.3s ease;
    }
    
    .card:hover .title {
      color: var(--accent-2);
    }

    /* Detail */
    .detail { 
      display: grid; 
      grid-template-columns: 320px 1fr; 
      gap: 28px;
      animation: fadeInUp 0.8s ease-out;
    }
    
    @media (max-width: 860px) { .detail { grid-template-columns: 1fr; } }

    .panel { 
      background: linear-gradient(145deg, var(--panel), #121722); 
      border: 1px solid var(--border); 
      border-radius: var(--radius); 
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    
    .panel::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(45deg, rgba(110,168,254,.05), transparent);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .panel:hover::before {
      opacity: 1;
    }
    
    .panel:hover {
      border-color: rgba(110,168,254,.3);
      box-shadow: 0 8px 32px rgba(110,168,254,.1);
    }
    
    .panel .content { 
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .meta { 
      display: grid; 
      grid-template-columns: 140px 1fr; 
      gap: 10px 16px; 
      margin-top: 12px;
    }
    
    .meta div:nth-child(odd) { 
      color: var(--muted);
      font-weight: 500;
    }
    
    .meta div:nth-child(even) {
      font-weight: 600;
      transition: color 0.3s ease;
    }
    
    .meta div:nth-child(even):hover {
      color: var(--accent-2);
    }

    .btns { 
      display: flex; 
      flex-wrap: wrap; 
      gap: 12px; 
      margin-top: 20px;
    }
    
    .btn {
      display: inline-flex; 
      align-items: center; 
      gap: 8px;
      padding: 12px 18px; 
      border-radius: 12px; 
      border: 1px solid var(--border);
      background: linear-gradient(145deg, #12192a, #0f1626);
      font-weight: 600;
      transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }
    
    .btn::before {
      content: '';
      position: absolute;
      top: 0; left: -100%; right: 100%; bottom: 0;
      background: linear-gradient(90deg, transparent, rgba(110,168,254,.2), transparent);
      transition: all 0.3s ease;
    }
    
    .btn:hover::before {
      left: 0;
      right: 0;
    }
    
    .btn:hover { 
      border-color: var(--accent);
      background: linear-gradient(145deg, #1a2440, #162030);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(110,168,254,.25);
    }
    
    .btn:active { 
      transform: translateY(0);
      transition: transform 0.1s ease;
    }

    .muted { color: var(--muted); }
    .spacer { height: 8px; }

    /* Footer space */
    .footer-space { height: 40px; }

    /* About and Contact */
    .prose { 
      max-width: 70ch; 
      color: var(--muted);
      animation: fadeInUp 0.8s ease-out;
    }
    
    .prose h2 { 
      color: var(--text); 
      margin: 0 0 10px; 
      font-size: 24px;
      background: linear-gradient(45deg, var(--text), var(--accent-2));
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      transition: all 0.3s ease;
    }
    
    .prose h2:hover {
      filter: drop-shadow(0 0 8px var(--accent));
    }
    
    .prose p { 
      margin: 12px 0;
      transition: color 0.3s ease;
      line-height: 1.6;
    }
    
    .prose p:hover {
      color: var(--text);
    }
    
    .list { 
      margin: 12px 0 0; 
      padding: 0 0 0 18px;
    }
    
    .list li {
      margin: 8px 0;
      transition: color 0.3s ease;
    }
    
    .list li:hover {
      color: var(--accent-2);
    }
    
    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: var(--bg);
    }
    
    ::-webkit-scrollbar-thumb {
      background: linear-gradient(to bottom, var(--accent), var(--accent-2));
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(to bottom, var(--accent-2), var(--accent));
    }
    
    /* Loading animation */
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .loading {
      animation: pulse 2s infinite;
    }
  </style>
</head>
<body>
  <div class="cursor"></div>
  
  <header class="topbar">
    <div class="topbar-inner">
      <div class="brand">chronicle repacks</div>
      <nav class="nav" aria-label="Main">
        <a href="#home" data-link="home" class="active">chronicle repacks</a>
        <span class="muted">|</span>
        <a href="#about" data-link="about">about us</a>
        <span class="muted">|</span>
        <a href="#contact" data-link="contact">contact us</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div id="view"></div>
    <div class="footer-space"></div>
  </main>

  <script>
    // ------------------------
    // Custom Cursor
    // ------------------------
    const cursor = document.querySelector('.cursor');
    let mouseX = 0, mouseY = 0;
    let cursorX = 0, cursorY = 0;
    
    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
      cursor.classList.add('visible');
    });
    
    document.addEventListener('mouseleave', () => {
      cursor.classList.remove('visible');
    });
    
    document.addEventListener('mousedown', () => {
      cursor.classList.add('click');
    });
    
    document.addEventListener('mouseup', () => {
      cursor.classList.remove('click');
    });
    
    // Smooth cursor following
    function updateCursor() {
      cursorX += (mouseX - cursorX) * 0.15;
      cursorY += (mouseY - cursorY) * 0.15;
      
      cursor.style.left = cursorX - 10 + 'px';
      cursor.style.top = cursorY - 10 + 'px';
      
      requestAnimationFrame(updateCursor);
    }
    updateCursor();
    
    // Hover effects for interactive elements
    const interactiveElements = 'a, .btn, .card, .brand, .nav a';
    
    document.addEventListener('mouseover', (e) => {
      if (e.target.matches(interactiveElements)) {
        cursor.classList.add('hover');
      }
    });
    
    document.addEventListener('mouseout', (e) => {
      if (e.target.matches(interactiveElements)) {
        cursor.classList.remove('hover');
      }
    });

    // ------------------------
    // Data model
    // ------------------------
    const games = [
      {
        id: "Sonic Origins",
        name: "Sonic Origins",
        cover: "https://shared.fastly.steamstatic.com/store_item_assets/steam/apps/1794960/header.jpg?t=1741795998",
        description: "Experience the collected adventures of Sonic the Hedgehog in Sonic Origins Plus! With 16 legendary Sonic titles, including 12 Game Gear games, new playable characters, modes, challenges, behind-the-scenes content, and more, this is the definitive way to play these classic games! ",
        developer: "Sonic Team",
        publisher: "SEGA",
        price: "$$29.99",
        discord: "#",
        downloads: [
          { label: "Mirror 1", url: "#" },
          { label: "Mirror 2", url: "#" }
        ]
      },
      {
        id: "sample-2",
        name: "Sample Game Two",
        cover: "https://via.placeholder.com/600x800.png?text=Cover+2",
        description: "Short description goes here.",
        developer: "Developer Name",
        publisher: "Publisher Name",
        price: "$0.00",
        discord: "#",
        downloads: [
          { label: "Mirror 1", url: "#" }
        ]
      },
      {
        id: "sample-3",
        name: "Sample Game Three",
        cover: "https://via.placeholder.com/600x800.png?text=Cover+3",
        description: "Short description goes here.",
        developer: "Developer Name",
        publisher: "Publisher Name",
        price: "$0.00",
        discord: "#",
        downloads: [ { label: "Mirror 1", url: "#" } ]
      },
      {
        id: "sample-4",
        name: "Sample Game Four",
        cover: "https://via.placeholder.com/600x800.png?text=Cover+4",
        description: "Short description goes here.",
        developer: "Developer Name",
        publisher: "Publisher Name",
        price: "$0.00",
        discord: "#",
        downloads: [ { label: "Mirror 1", url: "#" } ]
      },
      {
        id: "sample-5",
        name: "Sample Game Five",
        cover: "https://via.placeholder.com/600x800.png?text=Cover+5",
        description: "Short description goes here.",
        developer: "Developer Name",
        publisher: "Publisher Name",
        price: "$0.00",
        discord: "#",
        downloads: [ { label: "Mirror 1", url: "#" } ]
      },
      {
        id: "sample-6",
        name: "Sample Game Six",
        cover: "https://via.placeholder.com/600x800.png?text=Cover+6",
        description: "Short description goes here.",
        developer: "Developer Name",
        publisher: "Publisher Name",
        price: "$0.00",
        discord: "#",
        downloads: [ { label: "Mirror 1", url: "#" } ]
      },
      {
        id: "sample-7",
        name: "Sample Game Seven",
        cover: "https://via.placeholder.com/600x800.png?text=Cover+7",
        description: "Short description goes here.",
        developer: "Developer Name",
        publisher: "Publisher Name",
        price: "$0.00",
        discord: "#",
        downloads: [ { label: "Mirror 1", url: "#" } ]
      },
      {
        id: "sample-8",
        name: "Sample Game Eight",
        cover: "https://via.placeholder.com/600x800.png?text=Cover+8",
        description: "Short description goes here.",
        developer: "Developer Name",
        publisher: "Publisher Name",
        price: "$0.00",
        discord: "#",
        downloads: [ { label: "Mirror 1", url: "#" } ]
      }
    ];

    // ------------------------
    // Router
    // ------------------------
    const view = document.getElementById('view');
    const navLinks = document.querySelectorAll('[data-link]');

    function setActive(link) {
      navLinks.forEach(a => a.classList.remove('active'));
      const el = document.querySelector(`[data-link="${link}"]`);
      if (el) el.classList.add('active');
    }

    function route() {
      const hash = location.hash.replace('#', '') || 'home';
      const [page, arg] = hash.split('/');
      if (page === 'home') { renderHome(); setActive('home'); return; }
      if (page === 'about') { renderAbout(); setActive('about'); return; }
      if (page === 'contact') { renderContact(); setActive('contact'); return; }
      if (page === 'game' && arg) { renderDetail(arg); setActive('home'); return; }
      renderHome();
    }

    window.addEventListener('hashchange', route);
    window.addEventListener('DOMContentLoaded', route);

    // ------------------------
    // Views
    // ------------------------
    function renderHome() {
      const grid = document.createElement('div');
      grid.className = 'grid';

      games.forEach((g, index) => {
        const card = document.createElement('a');
        card.className = 'card';
        card.href = `#game/${encodeURIComponent(g.id)}`;
        card.setAttribute('aria-label', g.name);
        card.style.animationDelay = `${0.1 + (index * 0.05)}s`;

        const cw = document.createElement('div');
        cw.className = 'cover-wrap';
        const img = document.createElement('img');
        img.className = 'cover';
        img.src = g.cover || '';
        img.alt = g.name + ' cover';
        img.loading = 'lazy';
        img.onerror = () => { img.replaceWith(emptyCover()); };
        cw.appendChild(img);

        const body = document.createElement('div');
        body.className = 'card-body';
        const h = document.createElement('div');
        h.className = 'title';
        h.textContent = g.name;
        body.appendChild(h);

        card.appendChild(cw);
        card.appendChild(body);
        grid.appendChild(card);
      });

      view.innerHTML = '';
      view.appendChild(grid);
    }

    function emptyCover() {
      const wrap = document.createElement('div');
      wrap.className = 'cover-wrap';
      const span = document.createElement('span');
      span.className = 'missing';
      span.textContent = 'No cover available';
      wrap.appendChild(span);
      return wrap;
    }

    function renderDetail(id) {
      const g = games.find(x => x.id === id);
      if (!g) { view.innerHTML = `<p class="muted">Not found.</p>`; return; }

      const detail = document.createElement('div');
      detail.className = 'detail';

      // Left: cover
      const left = document.createElement('div');
      left.className = 'panel';
      const leftContent = document.createElement('div');
      leftContent.className = 'content';
      const cover = document.createElement('img');
      cover.src = g.cover || '';
      cover.alt = g.name + ' cover large';
      cover.style.width = '100%';
      cover.style.borderRadius = '10px';
      cover.style.transition = 'transform 0.3s ease, filter 0.3s ease';
      cover.onerror = () => { leftContent.innerHTML = ''; leftContent.appendChild(emptyCover()); };
      leftContent.appendChild(cover);
      left.appendChild(leftContent);

      // Right: info
      const right = document.createElement('div');
      right.className = 'panel';
      const rc = document.createElement('div');
      rc.className = 'content';
      const h = document.createElement('h1');
      h.textContent = g.name;
      h.style.margin = '0 0 8px';
      h.style.fontSize = '28px';
      h.style.background = 'linear-gradient(45deg, var(--text), var(--accent-2))';
      h.style.backgroundClip = 'text';
      h.style.webkitBackgroundClip = 'text';
      h.style.webkitTextFillColor = 'transparent';
      rc.appendChild(h);

      const p = document.createElement('p');
      p.className = 'muted';
      p.textContent = g.description || 'Description here.';
      p.style.lineHeight = '1.6';
      rc.appendChild(p);

      const meta = document.createElement('div');
      meta.className = 'meta';
      meta.innerHTML = `
        <div>Developer</div><div>${escapeHtml(g.developer || 'Developer here')}</div>
        <div>Publisher</div><div>${escapeHtml(g.publisher || 'Publisher here')}</div>
        <div>Price</div><div>${escapeHtml(g.price || '$0.00')}</div>
      `;
      rc.appendChild(meta);

      const btns = document.createElement('div');
      btns.className = 'btns';

      // Download links
      (g.downloads && g.downloads.length ? g.downloads : [{label:'Mirror 1', url:'#'}]).forEach(d => {
        const a = document.createElement('a');
        a.href = d.url || '#';
        a.className = 'btn';
        a.target = '_blank';
        a.rel = 'noopener';
        a.textContent = d.label || 'Mirror';
        btns.appendChild(a);
      });

      // Discord
      const disc = document.createElement('a');
      disc.href = g.discord || '#';
      disc.className = 'btn';
      disc.target = '_blank';
      disc.rel = 'noopener';
      disc.textContent = 'Join our Discord';
      btns.appendChild(disc);

      rc.appendChild(btns);

      // Back button
      const back = document.createElement('div');
      back.className = 'btns';
      const backBtn = document.createElement('a');
      backBtn.href = '#home';
      backBtn.className = 'btn';
      backBtn.textContent = '← Back to library';
      back.appendChild(backBtn);
      rc.appendChild(back);

      right.appendChild(rc);

      detail.appendChild(left);
      detail.appendChild(right);

      view.innerHTML = '';
      view.appendChild(detail);
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function renderAbout() {
      view.innerHTML = `
        <div class="panel"><div class="content prose">
          <h2>about us</h2>
          <p>Short bio goes here. Explain your mission. Replace this with your text.</p>
          <ul class="list">
            <li>No tracking. No fluff.</li>
            <li>Clean downloads. Links added later.</li>
            <li>Discord community for support.</li>
          </ul>
        </div></div>
      `;
    }

    function renderContact() {
      view.innerHTML = `
        <div class="panel"><div class="content prose">
          <h2>contact us</h2>
          <p>Email: you@example.com</p>
          <p>Discord: https://discord.gg/your-invite</p>
        </div></div>
      `;
    }

    // Helpers
    function escapeHtml(str) {
      return String(str).replace(/[&<>"]+/g, s => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[s]));
    }
  </script>
